<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>√ñzel Mesaj</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            animation: fadeIn 1.5s;
            z-index: 10;
        }
        .message {
            color: black;
            font-style: italic;
            font-size: 28px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .additional-message {
            color: #333;
            font-style: italic;
            font-size: 22px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .red-word {
            color: red;
        }
        .emoji {
            font-size: 50px;
            margin: 20px 10px;
        }
        .emoji-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Daha parlak ve b√ºy√ºk havai fi≈üekler */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px currentColor;
            animation: explode 1.5s ease-out;
            opacity: 0.9;
            z-index: 5;
        }
        
        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px currentColor;
            animation: particle 1s ease-out;
            opacity: 0.9;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="emoji-row">
            <span class="emoji heart">‚ù§Ô∏è</span>
            <span class="emoji">üéÇ</span>
            <span class="emoji heart">‚ù§Ô∏è</span>
        </div>
        <div class="message">
            Seni √ßok seviyorum <span class="red-word">sevgilim</span>.<br>
            ƒ∞yi ki doƒüdun iyi ki benimlesin <span class="red-word">bir tanem</span>
        </div>
        <div class="additional-message">
            Nice mutlu birlikte senelerimize...
        </div>
        <div class="emoji-row">
            <span class="emoji heart">‚ù§Ô∏è</span>
            <span class="emoji">üòç</span>
            <span class="emoji heart">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        // ƒ∞yile≈ütirilmi≈ü havai fi≈üek efekti
        function createFireworks() {
            const colors = ['#ff0000', '#ff00ff', '#ffff00', '#00ffff', '#00ff00', '#ff8800', '#ff00aa'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 300);
            }
        }
        
        function createFirework(x, y, color) {
            // Ana havai fi≈üek patlamasƒ±
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.color = color;
            document.body.appendChild(firework);
            
            // Her patlama i√ßin 20 par√ßacƒ±k olu≈ütur
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = color;
                    
                    // Rastgele y√∂ne hareket etsin
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(particle);
                    
                    // Par√ßacƒ±klarƒ± 1 saniye sonra kaldƒ±r
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }, 10 * i);
            }
            
            // Ana havai fi≈üeƒüi 1.5 saniye sonra kaldƒ±r
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        
        // Her 2 saniyede bir havai fi≈üek patlamasƒ± yap
        setInterval(createFireworks, 2000);
        createFireworks(); // Sayfa y√ºklendiƒüinde hemen ba≈ülat
    </script>
</body>
</html>
